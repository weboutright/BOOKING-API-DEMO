<!DOCTYPE html>
<html>
<head>
    <title>Complete System Test</title>
    <script src="config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { margin: 5px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .test-btn { background: #007bff; color: white; }
        .test-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîß Complete Booking System Test</h1>
    
    <div class="test-result info">
        <strong>API URL:</strong> <span id="apiUrl"></span>
    </div>
    
    <div>
        <button class="test-btn" onclick="testBasicConnection()">1. Test Basic Connection</button>
        <button class="test-btn" onclick="testCalendarData()">2. Test Calendar Data</button>
        <button class="test-btn" onclick="testAdminAuth()">3. Test Admin Access</button>
        <button class="test-btn" onclick="testAllActions()">4. Test All Actions</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        document.getElementById('apiUrl').textContent = API_URL;
        
        function addResult(type, title, content) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${title}</strong><br>${content}`;
            results.appendChild(div);
        }
        
        async function testBasicConnection() {
            addResult('info', 'üîÑ Testing Basic Connection...', 'Checking if Apps Script is accessible');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'test' })
                });
                
                console.log('Basic connection response:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Basic connection data:', data);
                    addResult('success', '‚úÖ Connection Successful', 
                        `Status: ${response.status}<br>Response: <pre>${JSON.stringify(data, null, 2)}</pre>`);
                } else {
                    const errorText = await response.text();
                    addResult('error', '‚ùå HTTP Error', 
                        `Status: ${response.status}<br>Response: <pre>${errorText}</pre>`);
                }
            } catch (error) {
                addResult('error', '‚ùå Connection Failed', 
                    `Error: ${error.message}<br>This usually means CORS issues or wrong URL`);
            }
        }
        
        async function testCalendarData() {
            addResult('info', 'üîÑ Testing Calendar Data...', 'Checking if calendar can be accessed');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getAvailability',
                        startDate: '2025-09-01',
                        endDate: '2025-09-30'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Calendar data:', data);
                    
                    if (data.status === 'success') {
                        addResult('success', '‚úÖ Calendar Access Works', 
                            `Calendar data retrieved successfully<br>Response: <pre>${JSON.stringify(data, null, 2)}</pre>`);
                    } else {
                        addResult('error', '‚ùå Calendar Access Failed', 
                            `Backend error: ${data.message}<br>Full response: <pre>${JSON.stringify(data, null, 2)}</pre>`);
                    }
                } else {
                    const errorText = await response.text();
                    addResult('error', '‚ùå Calendar Request Failed', 
                        `HTTP Status: ${response.status}<br>Response: <pre>${errorText}</pre>`);
                }
            } catch (error) {
                addResult('error', '‚ùå Calendar Test Failed', 
                    `Error: ${error.message}`);
            }
        }
        
        async function testAdminAuth() {
            addResult('info', 'üîÑ Testing Admin Authentication...', 'Checking if admin access works');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'checkAuth' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Auth test data:', data);
                    
                    if (data.status === 'success') {
                        addResult('success', '‚úÖ Admin Authentication Works', 
                            `You have admin access!<br>User: ${data.userEmail || 'Unknown'}<br>Response: <pre>${JSON.stringify(data, null, 2)}</pre>`);
                    } else {
                        addResult('warning', '‚ö†Ô∏è Admin Authentication Failed', 
                            `Reason: ${data.message}<br>You may need to log into the correct Google account<br>Response: <pre>${JSON.stringify(data, null, 2)}</pre>`);
                    }
                } else {
                    const errorText = await response.text();
                    addResult('error', '‚ùå Auth Request Failed', 
                        `HTTP Status: ${response.status}<br>Response: <pre>${errorText}</pre>`);
                }
            } catch (error) {
                addResult('error', '‚ùå Auth Test Failed', 
                    `Error: ${error.message}`);
            }
        }
        
        async function testAllActions() {
            addResult('info', 'üîÑ Testing All Backend Actions...', 'Comprehensive test of all endpoints');
            
            const actions = [
                { action: 'getAvailability', startDate: '2025-09-27', endDate: '2025-09-28' },
                { action: 'checkAuth' },
                { action: 'getBookings' },
            ];
            
            for (const testAction of actions) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(testAction)
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log(`Action ${testAction.action}:`, data);
                        
                        if (data.status === 'success') {
                            addResult('success', `‚úÖ ${testAction.action} works`, 
                                `Action completed successfully<br>Response: <pre>${JSON.stringify(data, null, 2)}</pre>`);
                        } else {
                            addResult('warning', `‚ö†Ô∏è ${testAction.action} returned error`, 
                                `Message: ${data.message}<br>Response: <pre>${JSON.stringify(data, null, 2)}</pre>`);
                        }
                    } else {
                        const errorText = await response.text();
                        addResult('error', `‚ùå ${testAction.action} HTTP error`, 
                            `Status: ${response.status}<br>Response: <pre>${errorText}</pre>`);
                    }
                } catch (error) {
                    addResult('error', `‚ùå ${testAction.action} failed`, 
                        `Error: ${error.message}`);
                }
            }
        }
        
        // Auto-run basic tests on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testBasicConnection, 500);
            setTimeout(testCalendarData, 1500);
            setTimeout(testAdminAuth, 2500);
        });
    </script>
</body>
</html>
