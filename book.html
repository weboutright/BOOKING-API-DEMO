<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-center mb-4">Book an Appointment</h1>
            <form id="bookingForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="date" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Available Time Slots</label>
                    <select id="time" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">-- Select a Date First --</option>
                    </select>
                </div>
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes (Optional)</label>
                    <textarea id="notes" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Book Appointment
                </button>
            </form>
            <div id="message" class="mt-4 p-3 rounded-md hidden"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxLetqaF39eZPNEhbVOTIMY34goGNknj5G-1b15LSXHRLrOiRR6InFr0fA0R-_gWZu5Nw/exec';
        const dateInput = document.getElementById('date');
        const timeSelect = document.getElementById('time');

        dateInput.min = new Date().toISOString().split('T')[0];

        dateInput.addEventListener('change', async () => {
            const selectedDate = dateInput.value;
            if (!selectedDate) return;

            timeSelect.innerHTML = '<option value="">-- Loading Slots --</option>';
            timeSelect.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_available_slots', date: selectedDate })
                });
                const result = await response.json();

                if (result.status === 'success') {
                    timeSelect.innerHTML = '';
                    if (result.slots.length > 0) {
                        result.slots.forEach(slot => {
                            const option = document.createElement('option');
                            option.value = slot;
                            option.textContent = slot;
                            timeSelect.appendChild(option);
                        });
                    } else {
                        timeSelect.innerHTML = '<option value="">-- No Slots Available --</option>';
                    }
                } else {
                    timeSelect.innerHTML = '<option value="">-- Error Loading Slots --</option>';
                }
            } catch (error) {
                timeSelect.innerHTML = '<option value="">-- Network Error --</option>';
            } finally {
                timeSelect.disabled = false;
            }
        });

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Booking...';

            const formData = {
                action: 'book',
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                date: dateInput.value,
                time: timeSelect.value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                showMessage(result.message, result.status);
                if (result.status === 'success') {
                    document.getElementById('bookingForm').reset();
                    timeSelect.innerHTML = '<option value="">-- Select a Date First --</option>';
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Book Appointment';
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `mt-4 p-3 rounded-md ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            messageEl.classList.remove('hidden');
            setTimeout(() => messageEl.classList.add('hidden'), 5000);
        }
    </script>
</body>
</html>
