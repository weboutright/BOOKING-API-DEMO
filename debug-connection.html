<!DOCTYPE html>
<html>
<head>
    <title>Debug Connection Test</title>
    <script src="config.js"></script>
</head>
<body>
    <h1>Booking System Connection Test</h1>
    
    <div id="results">
        <p>Testing connection...</p>
    </div>
    
    <button onclick="testConnection()">Test Again</button>
    <button onclick="testAuth()">Test Admin Auth</button>
    
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing connection...</p>';
            
            try {
                console.log('API URL:', API_URL);
                results.innerHTML += `<p><strong>API URL:</strong> ${API_URL}</p>`;
                
                // Test basic connection
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getAvailability',
                        startDate: '2025-09-01',
                        endDate: '2025-09-30'
                    })
                });
                
                console.log('Response status:', response.status);
                results.innerHTML += `<p><strong>Response Status:</strong> ${response.status}</p>`;
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    results.innerHTML += `<p><strong>Response:</strong> <pre>${JSON.stringify(data, null, 2)}</pre></p>`;
                    
                    if (data.status === 'success') {
                        results.innerHTML += '<p style="color: green;"><strong>✅ Connection successful!</strong></p>';
                    } else {
                        results.innerHTML += `<p style="color: red;"><strong>❌ API Error:</strong> ${data.message}</p>`;
                    }
                } else {
                    results.innerHTML += '<p style="color: red;"><strong>❌ HTTP Error</strong></p>';
                    const errorText = await response.text();
                    results.innerHTML += `<p><strong>Error Details:</strong> <pre>${errorText}</pre></p>`;
                }
                
            } catch (error) {
                console.error('Connection error:', error);
                results.innerHTML += `<p style="color: red;"><strong>❌ Connection Error:</strong> ${error.message}</p>`;
            }
        }
        
        async function testAuth() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing admin auth...</p>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'checkAuth'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Auth response:', data);
                    results.innerHTML += `<p><strong>Auth Response:</strong> <pre>${JSON.stringify(data, null, 2)}</pre></p>`;
                } else {
                    const errorText = await response.text();
                    results.innerHTML += `<p style="color: red;"><strong>Auth Error:</strong> <pre>${errorText}</pre></p>`;
                }
                
            } catch (error) {
                console.error('Auth error:', error);
                results.innerHTML += `<p style="color: red;"><strong>❌ Auth Error:</strong> ${error.message}</p>`;
            }
        }
        
        // Auto-run test on page load
        document.addEventListener('DOMContentLoaded', testConnection);
    </script>
</body>
</html>
