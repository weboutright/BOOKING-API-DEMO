<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-shield-alt text-2xl text-indigo-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Admin Access</h1>
            <p class="text-gray-600">Enter your admin password to continue</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Admin Password</label>
                <input type="password" 
                       id="password" 
                       name="password"
                       required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                       placeholder="Enter admin password">
            </div>

            <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                <span id="loginText">Access Admin Dashboard</span>
                <span id="loginSpinner" class="hidden">
                    <i class="fas fa-spinner fa-spin mr-2"></i>Verifying...
                </span>
            </button>
        </form>

        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
        </div>

        <div class="mt-8 text-center">
            <a href="booking.html" class="text-indigo-600 hover:text-indigo-800 text-sm">
                <i class="fas fa-arrow-left mr-2"></i>Back to Booking Form
            </a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!password) {
                showError('Please enter the admin password');
                return;
            }
            
            // Show loading state
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                // Test admin authentication
                const response = await fetch(ACTIVE_CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'testCalendar',
                        adminPassword: password
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Store admin password temporarily (in memory only)
                    sessionStorage.setItem('adminAuth', password);
                    
                    // Redirect to admin dashboard
                    window.location.href = 'admin.html';
                } else {
                    showError('Invalid admin password');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please check if admin functions are enabled in the backend.');
            } finally {
                // Reset loading state
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        // Clear any existing session on page load
        sessionStorage.removeItem('adminAuth');
    </script>
</body>
</html>
