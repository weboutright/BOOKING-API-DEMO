<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fab fa-google text-2xl text-indigo-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Admin Access</h1>
            <p class="text-gray-600">Sign in with your Google account to access the admin dashboard</p>
        </div>

        <div class="space-y-6">
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-blue-600 mt-1 mr-3"></i>
                    <div class="text-sm text-blue-800">
                        <p class="font-medium mb-1">Google Authentication Required</p>
                        <p>You must be signed into the Google account that has access to the booking calendar to use admin functions.</p>
                    </div>
                </div>
            </div>

            <button id="testAccessBtn" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                <span id="loginText">Test Admin Access</span>
                <span id="loginSpinner" class="hidden">
                    <i class="fas fa-spinner fa-spin mr-2"></i>Checking Access...
                </span>
            </button>
        </div>

        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
        </div>

        <div class="mt-8 text-center">
            <a href="booking.html" class="text-indigo-600 hover:text-indigo-800 text-sm">
                <i class="fas fa-arrow-left mr-2"></i>Back to Booking Form
            </a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('testAccessBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                // Test admin access without password
                const response = await fetch(ACTIVE_CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getUserInfo'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Store authentication flag
                    sessionStorage.setItem('adminAuth', 'google-authenticated');
                    sessionStorage.setItem('adminUserInfo', JSON.stringify(result.userInfo));
                    
                    // Redirect to admin dashboard
                    window.location.href = 'admin.html';
                } else {
                    if (result.message.includes('Google authentication')) {
                        showError('Please sign in to Google first, then try again.');
                    } else if (result.message.includes('calendar access')) {
                        showError('Your Google account does not have access to the booking calendar.');
                    } else {
                        showError(result.message || 'Access denied. Please ensure you are signed into the correct Google account.');
                    }
                }
                
            } catch (error) {
                console.error('Access test error:', error);
                showError('Connection error. Please check your internet connection and try again.');
            } finally {
                // Reset loading state
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        // Clear any existing session on page load
        sessionStorage.removeItem('adminAuth');
        sessionStorage.removeItem('adminUserInfo');
    </script>
</body>
</html>
