<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Auth Check Screen -->
    <div id="authScreen" class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6 text-center">
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Calendar Admin</h1>
            <p class="text-gray-600 mb-6">Checking your calendar access...</p>
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
            <div id="authMessage" class="mt-4 p-3 rounded-md hidden"></div>
            <button id="retryAuth" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md hidden">
                Retry
            </button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="hidden min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Calendar Admin</h1>
                    <div class="flex items-center space-x-4">
                        <span id="userEmail" class="text-sm text-gray-600"></span>
                        <button onclick="location.reload()" class="bg-gray-100 hover:bg-gray-200 px-3 py-2 rounded-md text-sm">
                            Refresh
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 py-8">
            <!-- Block Time Section -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Block Time Slot</h2>
                <form id="blockForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="blockDate" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                        <input type="time" id="blockStartTime" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                        <input type="time" id="blockEndTime" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex items-end">
                        <button type="submit" 
                                class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-md">
                            Block Time
                        </button>
                    </div>
                </form>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Reason</label>
                    <input type="text" id="blockReason" placeholder="e.g., Personal appointment, Holiday" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Bookings List -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-900">Upcoming Bookings</h2>
                    <button onclick="loadBookings()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm">
                        Refresh Bookings
                    </button>
                </div>
                
                <div id="bookingsContainer">
                    <div class="text-center py-8 text-gray-500">
                        Loading bookings...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Toast -->
    <div id="toast" class="fixed bottom-4 right-4 bg-white border-l-4 p-4 rounded-md shadow-lg hidden">
        <div id="toastMessage"></div>
    </div>

    <script src="config.js"></script>
    <script>
        // Load API URL from config.js - or replace this line with your URL directly
        const API_URL = typeof window.API_URL !== 'undefined' ? window.API_URL : 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        
        // Set minimum date to today
        document.getElementById('blockDate').min = new Date().toISOString().split('T')[0];
        
        // Check authentication on page load
        checkAuth();
        
        async function checkAuth() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'checkAuth' })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('adminDashboard').classList.remove('hidden');
                    document.getElementById('userEmail').textContent = result.email;
                    loadBookings();
                } else {
                    showAuthError(result.message);
                }
                
            } catch (error) {
                showAuthError('Network error. Please check your connection.');
            }
        }
        
        function showAuthError(message) {
            const authMessage = document.getElementById('authMessage');
            authMessage.className = 'mt-4 p-3 rounded-md bg-red-100 text-red-800 border border-red-200';
            authMessage.textContent = message;
            authMessage.classList.remove('hidden');
            
            document.getElementById('retryAuth').classList.remove('hidden');
            document.querySelector('.animate-spin').style.display = 'none';
        }
        
        document.getElementById('retryAuth').addEventListener('click', function() {
            location.reload();
        });
        
        // Block time form
        document.getElementById('blockForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Blocking...';
            
            try {
                const formData = {
                    action: 'blockTime',
                    date: document.getElementById('blockDate').value,
                    startTime: document.getElementById('blockStartTime').value,
                    endTime: document.getElementById('blockEndTime').value,
                    reason: document.getElementById('blockReason').value
                };
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                showToast(result.message, result.status);
                
                if (result.status === 'success') {
                    document.getElementById('blockForm').reset();
                    loadBookings(); // Refresh bookings
                }
                
            } catch (error) {
                showToast('Network error occurred', 'error');
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Block Time';
        });
        
        async function loadBookings() {
            const container = document.getElementById('bookingsContainer');
            container.innerHTML = '<div class="text-center py-8 text-gray-500">Loading bookings...</div>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'getBookings' })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    displayBookings(result.bookings);
                } else {
                    container.innerHTML = `<div class="text-center py-8 text-red-500">${result.message}</div>`;
                }
                
            } catch (error) {
                container.innerHTML = '<div class="text-center py-8 text-red-500">Failed to load bookings</div>';
            }
        }
        
        function displayBookings(bookings) {
            const container = document.getElementById('bookingsContainer');
            
            if (bookings.length === 0) {
                container.innerHTML = '<div class="text-center py-8 text-gray-500">No upcoming bookings</div>';
                return;
            }
            
            const bookingsHtml = bookings.map(booking => {
                const startDate = new Date(booking.start);
                const endDate = new Date(booking.end);
                
                return `
                    <div class="border border-gray-200 rounded-lg p-4 mb-3">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="font-medium text-gray-900">${booking.title}</h3>
                                <p class="text-sm text-gray-600 mt-1">
                                    ${startDate.toLocaleDateString()} â€¢ 
                                    ${startDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - 
                                    ${endDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                </p>
                                ${booking.description ? `<p class="text-sm text-gray-500 mt-2">${booking.description}</p>` : ''}
                            </div>
                            <button onclick="deleteBooking('${booking.id}')" 
                                    class="text-red-600 hover:text-red-800 p-2 text-sm">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = bookingsHtml;
        }
        
        async function deleteBooking(eventId) {
            if (!confirm('Are you sure you want to delete this booking?')) return;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'deleteBooking',
                        eventId: eventId 
                    })
                });
                
                const result = await response.json();
                showToast(result.message, result.status);
                
                if (result.status === 'success') {
                    loadBookings(); // Refresh bookings
                }
                
            } catch (error) {
                showToast('Failed to delete booking', 'error');
            }
        }
        
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.className = `fixed bottom-4 right-4 p-4 rounded-md shadow-lg border-l-4 ${
                type === 'success' 
                    ? 'bg-green-50 border-green-400 text-green-800' 
                    : 'bg-red-50 border-red-400 text-red-800'
            }`;
            
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
