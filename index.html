<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - HC Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .time-slot {
            padding: 12px 20px;
            border: 2px solid #6366f1;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
            min-width: 100px;
        }

        .time-slot:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            background: linear-gradient(135deg, #5855eb 0%, #7c3aed 100%);
        }

        .time-slot.selected {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            border-color: #374151;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(31, 41, 55, 0.4);
        }



        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #f0f9f0;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .required {
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Book Your Appointment</h1>
            <p>Select your preferred date and time</p>
        </div>
        
        <div class="form-container">
            <div class="alert" id="alertMessage"></div>
            
            <form id="bookingForm">
                <div class="form-group">
                    <label for="clientName">Full Name <span class="required">*</span></label>
                    <input type="text" id="clientName" name="clientName" required maxlength="100" minlength="2">
                </div>
                
                <div class="form-group">
                    <label for="clientEmail">Email Address <span class="required">*</span></label>
                    <input type="email" id="clientEmail" name="clientEmail" required maxlength="254">
                </div>
                
                <div class="form-group">
                    <label for="clientPhone">Phone Number</label>
                    <input type="tel" id="clientPhone" name="clientPhone" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="bookingDate">Select Date <span class="required">*</span></label>
                    <input type="date" id="bookingDate" name="bookingDate" required>
                </div>
                
                <div class="form-group">
                    <label for="timeSlots">Available Time Slots <span class="required">*</span></label>
                    <div class="loading" id="slotsLoading">
                        <div class="spinner"></div>
                        <p>Loading available times...</p>
                    </div>
                    <div class="time-slots" id="timeSlots"></div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" rows="4" maxlength="500" placeholder="Any special requests or information..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Book Appointment
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxfh40VBBRpL_nkrtX_qrKjY6McO7vgL3OtaMN7Ln9MylfkQWQME2JNNl9sKg-TqJOyRA/exec',
            MAX_NAME_LENGTH: 100,
            MAX_NOTES_LENGTH: 500,
            CONNECTION_TIMEOUT: 10000 // 10 seconds
        };
        
        // State management
        let selectedTimeSlot = null;
        let isSubmitting = false;
        
        // Initialize the form
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('bookingDate');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;
            
            dateInput.addEventListener('change', loadTimeSlots);
            
            // Test connection on page load
            testConnection();
        });
        
        /**
         * Test connection to the backend with timeout
         */
        async function testConnection() {
            try {
                console.log('Testing connection to booking system...');
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.CONNECTION_TIMEOUT);
                
                const response = await fetch(`${CONFIG.SCRIPT_URL}?action=ping`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Connection test result:', data);
                
                if (data.success) {
                    console.log('✅ Successfully connected to booking system');
                    showConnectionStatus('Connected to booking system', 'success');
                } else {
                    console.error('❌ Connection test failed:', data.error);
                    showConnectionStatus('Connection failed: ' + data.error, 'error');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.error('❌ Connection timeout');
                    showConnectionStatus('Connection timeout - please check your internet', 'error');
                } else {
                    console.error('❌ Failed to connect to booking system:', error);
                    showConnectionStatus('Failed to connect to booking system: ' + error.message, 'error');
                }
            }
        }
        
        // Show connection status to user
        function showConnectionStatus(message, type) {
            const statusDiv = document.createElement('div');
            statusDiv.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                padding: 10px 15px;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                ${type === 'success' ? 'background-color: #28a745;' : 'background-color: #dc3545;'}
            `;
            statusDiv.textContent = message;
            document.body.appendChild(statusDiv);
            
            // Remove after 5 seconds
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.parentNode.removeChild(statusDiv);
                }
            }, 5000);
        }
        
        // Load available time slots for selected date
        async function loadTimeSlots() {
            const dateInput = document.getElementById('bookingDate');
            const selectedDate = dateInput.value;
            
            if (!selectedDate) return;
            
            const loadingDiv = document.getElementById('slotsLoading');
            const slotsContainer = document.getElementById('timeSlots');
            
            loadingDiv.style.display = 'block';
            slotsContainer.innerHTML = '';
            selectedTimeSlot = null;
            
            try {
                console.log('Fetching availability for:', selectedDate);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.CONNECTION_TIMEOUT);
                
                const response = await fetch(`${CONFIG.SCRIPT_URL}?action=getAvailability&date=${encodeURIComponent(selectedDate)}`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                loadingDiv.style.display = 'none';
                
                if (data.success) {
                    displayTimeSlots(data.availableSlots, data.unavailableSlots);
                } else {
                    showAlert('error', data.error || 'Failed to load time slots');
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                showAlert('error', `Connection failed: ${error.message}. Please check if the Google Apps Script is deployed correctly.`);
                console.error('Error loading time slots:', error);
            }
        }
        
        // Display time slots - only show available slots
        function displayTimeSlots(availableSlots, unavailableSlots) {
            const slotsContainer = document.getElementById('timeSlots');
            
            console.log('Available slots:', availableSlots);
            console.log('Unavailable slots:', unavailableSlots);
            
            if (availableSlots.length === 0) {
                let debugInfo = `<div style="text-align: center; color: #6b7280;">
                    <p style="margin-bottom: 15px;">No available time slots for this date.</p>
                    <div style="background: #f3f4f6; padding: 15px; border-radius: 8px; font-size: 14px;">
                        <p><strong>Debug Info:</strong></p>
                        <p>Available slots: ${availableSlots.length}</p>
                        <p>Unavailable slots: ${unavailableSlots.length}</p>
                        <p>This usually means:</p>
                        <ul style="text-align: left; margin-top: 10px;">
                            <li>Your calendar has events for all time slots</li>
                            <li>Or it's a past date</li>
                            <li>Or there's a calendar connection issue</li>
                        </ul>
                        <p style="margin-top: 10px;"><strong>Try:</strong> Select tomorrow's date or check your Google Calendar</p>
                    </div>
                </div>`;
                slotsContainer.innerHTML = debugInfo;
                return;
            }
            
            // Only display available slots, sorted by time
            availableSlots.sort((a, b) => new Date(a.value) - new Date(b.value));
            
            availableSlots.forEach(slot => {
                const slotElement = document.createElement('div');
                slotElement.className = 'time-slot';
                slotElement.textContent = slot.time;
                slotElement.dataset.value = slot.value;
                slotElement.addEventListener('click', () => selectTimeSlot(slotElement));
                slotsContainer.appendChild(slotElement);
            });
        }
        
        // Select time slot
        function selectTimeSlot(element) {
            // Remove previous selection
            document.querySelectorAll('.time-slot.selected').forEach(slot => {
                slot.classList.remove('selected');
            });
            
            // Add selection to clicked element
            element.classList.add('selected');
            selectedTimeSlot = element.dataset.value;
        }
        
        /**
         * Validate form inputs
         */
        function validateForm() {
            const clientName = document.getElementById('clientName').value.trim();
            const clientEmail = document.getElementById('clientEmail').value.trim();
            const notes = document.getElementById('notes').value.trim();
            
            if (!clientName || clientName.length < 2) {
                showAlert('error', 'Please enter a valid name (at least 2 characters)');
                return false;
            }
            
            if (clientName.length > CONFIG.MAX_NAME_LENGTH) {
                showAlert('error', `Name is too long (max ${CONFIG.MAX_NAME_LENGTH} characters)`);
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!clientEmail || !emailRegex.test(clientEmail)) {
                showAlert('error', 'Please enter a valid email address');
                return false;
            }
            
            if (notes.length > CONFIG.MAX_NOTES_LENGTH) {
                showAlert('error', `Notes are too long (max ${CONFIG.MAX_NOTES_LENGTH} characters)`);
                return false;
            }
            
            if (!selectedTimeSlot) {
                showAlert('error', 'Please select a time slot');
                return false;
            }
            
            return true;
        }
        
        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Prevent double submission
            if (isSubmitting) {
                return;
            }
            
            // Validate form
            if (!validateForm()) {
                return;
            }
            
            isSubmitting = true;
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Booking...';
            
            const formData = {
                action: 'createBooking',
                datetime: selectedTimeSlot,
                clientName: document.getElementById('clientName').value.trim(),
                clientEmail: document.getElementById('clientEmail').value.trim(),
                clientPhone: document.getElementById('clientPhone').value.trim(),
                notes: document.getElementById('notes').value.trim()
            };
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.CONNECTION_TIMEOUT);
                
                const response = await fetch(CONFIG.SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', 'Booking confirmed! You will receive an email confirmation shortly.');
                    document.getElementById('bookingForm').reset();
                    document.getElementById('timeSlots').innerHTML = '';
                    selectedTimeSlot = null;
                } else {
                    showAlert('error', result.error || 'Booking failed. Please try again.');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showAlert('error', 'Request timeout. Please try again.');
                } else {
                    showAlert('error', 'Failed to connect to booking system. Please try again.');
                }
                console.error('Booking error:', error);
            } finally {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Book Appointment';
            }
        });
        
        // Show alert messages
        function showAlert(type, message) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert ${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
