<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment - HC Studios</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --secondary-color: #64748b;
            --success-color: #059669;
            --error-color: #dc2626;
            --background: #f8fafc;
            --card-background: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-background);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.05"><circle cx="9" cy="9" r="1"/><circle cx="49" cy="49" r="1"/><circle cx="29" cy="29" r="1"/><circle cx="9" cy="49" r="1"/><circle cx="49" cy="9" r="1"/></g></g></svg>') repeat;
            opacity: 0.1;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 1.125rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .form-container {
            padding: 3rem 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .required {
            color: var(--error-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--card-background);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input:invalid {
            border-color: var(--error-color);
        }

        .date-time-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            align-items: start;
        }

        .date-selector {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .time-slots-container {
            min-height: 200px;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .time-slot {
            padding: 0.75rem 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--card-background);
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .time-slot:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .time-slot.selected {
            background: var(--primary-dark);
            color: white;
            border-color: var(--primary-dark);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }



        .submit-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .submit-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .submit-btn:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .btn-secondary {
            background: transparent;
            color: var(--secondary-color);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--background);
            border-color: var(--secondary-color);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 500;
        }

        .alert.success {
            background: #f0fdf4;
            color: var(--success-color);
            border: 1px solid #bbf7d0;
        }

        .alert.error {
            background: #fef2f2;
            color: var(--error-color);
            border: 1px solid #fecaca;
        }

        .status-indicator {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .status-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-indicator.success {
            background: var(--success-color);
        }

        .status-indicator.error {
            background: var(--error-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .container {
                margin: 0;
                border-radius: 12px;
            }
            
            .header {
                padding: 2rem 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 2rem 1rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .date-time-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .time-slots {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 0.5rem;
            }
            
            .status-indicator {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Book Your Appointment</h1>
                <p>Schedule your consultation with our professional team</p>
            </div>
        </div>
        
        <div class="form-container">
            <div class="alert" id="alertMessage"></div>
            
            <form id="bookingForm">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h2 class="section-title">Contact Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="clientName">Full Name <span class="required">*</span></label>
                            <input type="text" id="clientName" name="clientName" required maxlength="100" minlength="2" placeholder="Enter your full name">
                        </div>
                        
                        <div class="form-group">
                            <label for="clientEmail">Email Address <span class="required">*</span></label>
                            <input type="email" id="clientEmail" name="clientEmail" required maxlength="254" placeholder="your@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="clientPhone">Phone Number</label>
                            <input type="tel" id="clientPhone" name="clientPhone" maxlength="20" placeholder="(555) 123-4567">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="notes">Additional Notes</label>
                            <textarea id="notes" name="notes" rows="3" maxlength="500" placeholder="Any special requests or information about your appointment..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Date and Time Selection Section -->
                <div class="form-section">
                    <h2 class="section-title">Select Date & Time</h2>
                    <div class="date-time-grid">
                        <div class="date-selector">
                            <label for="bookingDate">Choose Date <span class="required">*</span></label>
                            <input type="date" id="bookingDate" name="bookingDate" required>
                            <p style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.5rem;">
                                Select your preferred appointment date
                            </p>
                        </div>
                        
                        <div class="time-slots-container">
                            <label>Available Time Slots <span class="required">*</span></label>
                            <div class="loading" id="slotsLoading">
                                <div class="spinner"></div>
                                <p>Loading available times...</p>
                            </div>
                            <div class="time-slots" id="timeSlots">
                                <div class="empty-state">
                                    <div class="empty-state-icon">📅</div>
                                    <p>Select a date to view available time slots</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-section">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        Confirm Appointment
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxfh40VBBRpL_nkrtX_qrKjY6McO7vgL3OtaMN7Ln9MylfkQWQME2JNNl9sKg-TqJOyRA/exec',
            MAX_NAME_LENGTH: 100,
            MAX_NOTES_LENGTH: 500,
            CONNECTION_TIMEOUT: 10000 // 10 seconds
        };
        
        // State management
        let selectedTimeSlot = null;
        let isSubmitting = false;
        
        // Initialize the form
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('bookingDate');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;
            
            dateInput.addEventListener('change', loadTimeSlots);
            
            // Test connection on page load
            testConnection();
        });
        
        /**
         * Test connection to the booking system
         */
        async function testConnection() {
            try {
                const response = await fetch(`${CONFIG.SCRIPT_URL}?action=ping`);
                
                if (!response.ok) {
                    throw new Error(`Connection failed (${response.status})`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    console.log('✅ Booking system connected');
                    showStatus('System ready', 'success');
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                console.error('❌ Connection failed:', error);
                showStatus('Connection failed', 'error');
            }
        }
        
        /**
         * Show status message to user
         */
        function showStatus(message, type) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-indicator ${type}`;
            statusDiv.textContent = message;
            document.body.appendChild(statusDiv);
            
            // Show with animation
            setTimeout(() => statusDiv.classList.add('show'), 100);
            
            // Hide after 3 seconds
            setTimeout(() => {
                statusDiv.classList.remove('show');
                setTimeout(() => {
                    if (statusDiv.parentNode) {
                        statusDiv.parentNode.removeChild(statusDiv);
                    }
                }, 300);
            }, 3000);
        }
        
        // Load available time slots for selected date
        async function loadTimeSlots() {
            const dateInput = document.getElementById('bookingDate');
            const selectedDate = dateInput.value;
            
            if (!selectedDate) return;
            
            const loadingDiv = document.getElementById('slotsLoading');
            const slotsContainer = document.getElementById('timeSlots');
            
            loadingDiv.style.display = 'block';
            slotsContainer.innerHTML = '';
            selectedTimeSlot = null;
            
            try {
                console.log('Fetching availability for:', selectedDate);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.CONNECTION_TIMEOUT);
                
                const response = await fetch(`${CONFIG.SCRIPT_URL}?action=getAvailability&date=${encodeURIComponent(selectedDate)}`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                loadingDiv.style.display = 'none';
                
                if (data.success) {
                    displayTimeSlots(data.availableSlots);
                } else {
                    showAlert('error', data.error || 'Failed to load time slots');
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                showAlert('error', `Connection failed: ${error.message}. Please check if the Google Apps Script is deployed correctly.`);
                console.error('Error loading time slots:', error);
            }
        }
        
        /**
         * Display available time slots
         */
        function displayTimeSlots(availableSlots) {
            const slotsContainer = document.getElementById('timeSlots');
            slotsContainer.innerHTML = '';
            
            if (!availableSlots || availableSlots.length === 0) {
                slotsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⏰</div>
                        <p><strong>No available slots</strong></p>
                        <p style="font-size: 0.875rem; margin-top: 0.5rem;">
                            All time slots are booked for this date. Please select another date.
                        </p>
                    </div>
                `;
                return;
            }
            
            // Sort slots by time and display
            availableSlots
                .sort((a, b) => new Date(a.value) - new Date(b.value))
                .forEach(slot => {
                    const slotElement = document.createElement('div');
                    slotElement.className = 'time-slot';
                    slotElement.textContent = slot.time;
                    slotElement.dataset.value = slot.value;
                    slotElement.addEventListener('click', () => selectTimeSlot(slotElement));
                    slotsContainer.appendChild(slotElement);
                });
        }
        
        // Select time slot
        function selectTimeSlot(element) {
            // Remove previous selection
            document.querySelectorAll('.time-slot.selected').forEach(slot => {
                slot.classList.remove('selected');
            });
            
            // Add selection to clicked element
            element.classList.add('selected');
            selectedTimeSlot = element.dataset.value;
        }
        
        /**
         * Validate form inputs
         */
        function validateForm() {
            const clientName = document.getElementById('clientName').value.trim();
            const clientEmail = document.getElementById('clientEmail').value.trim();
            const notes = document.getElementById('notes').value.trim();
            
            if (!clientName || clientName.length < 2) {
                showAlert('error', 'Please enter a valid name (at least 2 characters)');
                return false;
            }
            
            if (clientName.length > CONFIG.MAX_NAME_LENGTH) {
                showAlert('error', `Name is too long (max ${CONFIG.MAX_NAME_LENGTH} characters)`);
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!clientEmail || !emailRegex.test(clientEmail)) {
                showAlert('error', 'Please enter a valid email address');
                return false;
            }
            
            if (notes.length > CONFIG.MAX_NOTES_LENGTH) {
                showAlert('error', `Notes are too long (max ${CONFIG.MAX_NOTES_LENGTH} characters)`);
                return false;
            }
            
            if (!selectedTimeSlot) {
                showAlert('error', 'Please select a time slot');
                return false;
            }
            
            return true;
        }
        
        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Prevent double submission
            if (isSubmitting) {
                return;
            }
            
            // Validate form
            if (!validateForm()) {
                return;
            }
            
            isSubmitting = true;
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Confirming Appointment...';
            
            const formData = {
                action: 'createBooking',
                datetime: selectedTimeSlot,
                clientName: document.getElementById('clientName').value.trim(),
                clientEmail: document.getElementById('clientEmail').value.trim(),
                clientPhone: document.getElementById('clientPhone').value.trim(),
                notes: document.getElementById('notes').value.trim()
            };
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.CONNECTION_TIMEOUT);
                
                const response = await fetch(CONFIG.SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', '🎉 Appointment confirmed! You will receive an email confirmation shortly.');
                    showStatus('Booking successful!', 'success');
                    
                    // Reset form
                    document.getElementById('bookingForm').reset();
                    document.getElementById('timeSlots').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📅</div>
                            <p>Select a date to view available time slots</p>
                        </div>
                    `;
                    selectedTimeSlot = null;
                } else {
                    showAlert('error', result.error || 'Booking failed. Please try again.');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showAlert('error', 'Request timeout. Please try again.');
                } else {
                    showAlert('error', 'Failed to connect to booking system. Please try again.');
                }
                console.error('Booking error:', error);
            } finally {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Confirm Appointment';
            }
        });
        
        // Show alert messages
        function showAlert(type, message) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert ${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
