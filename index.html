<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Booking System</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for Inter font and custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#1e40af',
                        'primary-light': '#3b82f6',
                        'accent-green': '#10b981',
                        'background-gray': '#f3f4f6',
                        'detail-gray': '#e5e7eb',
                    }
                }
            }
        }
    </script>
    <style>
        /* Ensures the container is centered and takes up full viewport height */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Style for required form inputs */
        input:required:invalid {
            border-color: #f87171; /* red-400 */
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- Main Scheduling Interface (Two-Pane Layout) -->
    <div class="bg-white shadow-2xl rounded-xl w-full max-w-4xl md:flex overflow-hidden">

        <!-- LEFT PANE: Service Details & Branding -->
        <div class="md:w-1/3 p-8 bg-gray-50 border-b md:border-r md:border-b-0 border-detail-gray flex flex-col justify-between">
            <div>
                <!-- Business Placeholder -->
                <p class="text-sm font-semibold text-gray-500 mb-4">Your Company1 Name</p>
                
                <!-- Service Title -->
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Discovery Consultation</h1>
                
                <!-- Duration -->
                <div class="flex items-center text-gray-600 text-base">
                    <!-- Clock Icon -->
                    <svg class="w-4 h-4 mr-2 text-primary-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    60 min
                </div>
                
                <!-- Description -->
                <p class="text-gray-500 mt-4 text-sm">
                    This consultation is dedicated to understanding your needs and outlining a strategic path forward.
                </p>
            </div>
            
            <!-- Footer/Branding Bottom -->
            <p class="text-xs text-center text-gray-400 mt-6 md:mt-0">Secured Scheduling Interface</p>
        </div>

        <!-- RIGHT PANE: Booking Form and Logic -->
        <div class="md:w-2/3 p-6 sm:p-10">
            <h2 class="text-xl font-semibold text-gray-800 mb-6">Select a Time and Provide Contact Info</h2>
            
            <!-- Message Box for Feedback (Success/Error) -->
            <div id="message-box" class="hidden p-4 rounded-lg mb-6 text-sm font-medium" role="alert"></div>
            
            <!-- Booking Form -->
            <form id="booking-form" class="space-y-6">

                <!-- Date and Time Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 pb-6 border-b border-detail-gray">
                    <!-- Date Input -->
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Select Date</label>
                        <input type="date" id="date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-light focus:border-primary-light transition duration-150">
                    </div>
                    <!-- Time Input -->
                    <div>
                        <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Select Time (Hourly)</label>
                        <input type="time" id="time" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-light focus:border-primary-light transition duration-150" step="3600">
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="pt-6">
                    <h3 class="text-lg font-medium text-gray-800 mb-4">Your Contact Information</h3>

                    <!-- Name Input -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Full Name</label>
                        <input type="text" id="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-light focus:border-primary-light transition duration-150" placeholder="Jane Doe">
                    </div>

                    <!-- Email Input -->
                    <div class="mt-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-light focus:border-primary-light transition duration-150" placeholder="name@example.com">
                    </div>
                </div>


                <!-- Submit Button -->
                <button type="submit" id="submit-button" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-primary-blue hover:bg-primary-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition duration-300 transform hover:scale-[1.01] active:scale-[0.99] disabled:opacity-50" disabled>
                    <span id="button-text">Confirm Appointment</span>
                    <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
                <p class="text-xs text-center text-gray-400 mt-4">Powered by Google Apps Script</p>
            </form>
        </div>
    </div>

    <script>
        // *** IMPORTANT: YOUR DEPLOYED APPS SCRIPT URL GOES HERE ***
        // This URL has been successfully deployed with "Execute as: Me" and "Who has access: Anyone".
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyXU3NS-fZkl925gnhvkrCsXDisWQheRsMfSfyveJCbVA49w9jS8La9ieWJlnvbAF1l/exec'; 

        const form = document.getElementById('booking-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const messageBox = document.getElementById('message-box');
        const dateInput = document.getElementById('date');
        
        // --- Initialization and Validation ---

        function initForm() {
            // Set minimum date to tomorrow
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            dateInput.min = tomorrow.toISOString().split('T')[0];

            // Enable button only when form is valid and date/time are selected
            form.addEventListener('input', updateButtonState);
            updateButtonState(); // Initial check
        }

        function updateButtonState() {
            submitButton.disabled = !form.checkValidity();
        }

        function showMessage(type, message) {
            messageBox.classList.remove('hidden', 'bg-red-100', 'border-red-400', 'text-red-700', 'bg-green-100', 'border-green-400', 'text-green-700', 'bg-yellow-100', 'border-yellow-400', 'text-yellow-700');
            messageBox.textContent = message;
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-700');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
            } else {
                messageBox.classList.add('bg-yellow-100', 'border', 'border-yellow-400', 'text-yellow-700');
            }
            
            messageBox.classList.remove('hidden');
        }

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            if (isLoading) {
                loadingSpinner.classList.remove('hidden');
                buttonText.textContent = 'Processing...';
            } else {
                loadingSpinner.classList.add('hidden');
                buttonText.textContent = 'Confirm Appointment';
                updateButtonState(); // Re-enable if form is valid
            }
        }

        // --- Submission Handler ---

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            messageBox.classList.add('hidden'); // Clear previous messages

            setLoading(true);

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                date: dateInput.value,
                time: document.getElementById('time').value
            };

            try {
                // Fetch request includes modes to help ensure cross-origin compatibility
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors', // Crucial for cross-domain requests
                    referrerPolicy: 'no-referrer', // Added to bypass strict security checks
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // Send data as JSON string
                    body: JSON.stringify(formData)
                });
                
                // Throw an error if the network fetch itself failed
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.status === 'success') {
                    showMessage('success', result.message);
                    form.reset(); // Clear form on success
                    updateButtonState();
                } else {
                    // This handles errors coming from the Apps Script (e.g., "slot already booked")
                    showMessage('error', result.message);
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                
                let displayMessage = 'A critical error occurred while connecting to the booking server. Please try again.';
                
                // Catch specific network failure related to CORS or unavailable endpoint
                if (error instanceof TypeError && error.message.includes('NetworkError')) {
                   // This is the error we've been fighting, which should now be resolved by hosting.
                   displayMessage = 'Connection failed (NetworkError). Please confirm the Apps Script URL is correct and deployed with "Who has access: Anyone".';
                } else if (error.message.includes('40')) {
                    // Handle 400s or 401s which often mean permission/access issues
                    displayMessage = `API Access Error: ${error.message}. Check Apps Script execution logs.`;
                }

                showMessage('error', displayMessage);
            } finally {
                setLoading(false);
            }
        });

        window.onload = initForm;
    </script>
</body>
</html>
