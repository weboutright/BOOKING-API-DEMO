<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Services</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Custom fonts and styling to match the reference design */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

* {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

body {
    background: #0a0a0a;
    color: #ffffff;
    margin: 0;
    padding: 0;
    min-height: 100vh;
}

.hero-section {
    background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(20,20,20,0.95) 100%), 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.05"/><stop offset="100%" stop-color="%23000000" stop-opacity="0.1"/></radialGradient></defs><rect width="100%" height="100%" fill="url(%23a)"/></svg>');
    background-size: cover;
    background-position: center;
    padding: 80px 0 60px 0;
    text-align: center;
}

.hero-title {
    font-size: 3.5rem;
    font-weight: 800;
    margin-bottom: 1rem;
    line-height: 1.1;
    background: linear-gradient(135deg, #ffffff 0%, #a1a1aa 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.hero-subtitle {
    font-size: 1.25rem;
    color: #a1a1aa;
    margin-bottom: 2rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.6;
}

.services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 2rem;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
}

.service-card {
    background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
    border: 1px solid #333333;
    border-radius: 16px;
    padding: 0;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.service-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.service-card:hover::before {
    opacity: 1;
}

.service-card:hover {
    transform: translateY(-8px);
    border-color: #3b82f6;
    box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
}

.service-image {
    position: relative;
    height: 200px;
    overflow: hidden;
    border-radius: 16px 16px 0 0;
}

.service-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.service-card:hover .service-image img {
    transform: scale(1.05);
}

.service-category {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(59, 130, 246, 0.9);
    color: white;
    padding: 4px 12px;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 600;
    backdrop-filter: blur(4px);
}

.service-content {
    padding: 2rem;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.service-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 1.5rem;
}

.service-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #ffffff;
    margin: 0;
    line-height: 1.3;
}

.service-meta {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 0.5rem;
}

.price-badge {
    background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-weight: 700;
    font-size: 1.1rem;
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
}

.duration-badge {
    background: rgba(255, 255, 255, 0.1);
    color: #a1a1aa;
    padding: 0.25rem 0.75rem;
    border-radius: 12px;
    font-size: 0.875rem;
    font-weight: 500;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.service-description {
    color: #d1d5db;
    font-size: 1rem;
    line-height: 1.6;
    margin-bottom: 1.5rem;
    min-height: 3rem;
}

.service-features {
    margin: 1.5rem 0;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.service-feature {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #d1d5db;
    font-size: 0.875rem;
}

.service-feature .feature-icon {
    color: #3b82f6;
    flex-shrink: 0;
}

.service-actions {
    display: flex;
    gap: 0.75rem;
    align-items: center;
    margin-top: auto;
}

.btn {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.875rem;
    text-decoration: none;
    text-align: center;
    transition: all 0.2s ease;
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-primary {
    background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    color: white;
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
}

.btn-secondary {
    background: rgba(255, 255, 255, 0.05);
    color: #d1d5db;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.btn-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
    color: #ffffff;
    border-color: rgba(255, 255, 255, 0.2);
}

.loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 400px;
    color: #a1a1aa;
}

.loading-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(59, 130, 246, 0.3);
    border-top: 3px solid #3b82f6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 1rem;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.empty-state {
    text-align: center;
    padding: 4rem 2rem;
    color: #6b7280;
}

.empty-state-icon {
    width: 64px;
    height: 64px;
    margin: 0 auto 1.5rem;
    color: #374151;
}

.error-message {
    background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
    color: white;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    margin: 1rem 0;
    border: 1px solid #dc2626;
}

/* Navigation styles */
.nav-bar {
    background: rgba(10, 10, 10, 0.95);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 50;
}

.nav-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-logo {
    font-size: 1.5rem;
    font-weight: 800;
    color: #ffffff;
    text-decoration: none;
}

.nav-links {
    display: flex;
    gap: 2rem;
    align-items: center;
}

.nav-link {
    color: #d1d5db;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
}

.nav-link:hover {
    color: #3b82f6;
}

/* Booking Modal Styles */
.booking-modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 50;
    padding: 1rem;
}

.booking-modal.hidden {
    display: none;
}

.booking-modal-content {
    background: #1a1a1a;
    border: 1px solid #333333;
    border-radius: 20px;
    max-width: 6xl;
    width: 100%;
    max-height: 90vh;
    overflow: hidden;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
}

.booking-container-modal {
    display: grid;
    grid-template-columns: 400px 1fr;
    height: 600px;
}

.sidebar-modal {
    background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
    padding: 2rem;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.main-content-modal {
    padding: 2rem;
    background: #2a2a2a;
    color: #ffffff;
    overflow-y: auto;
}

.main-content-modal input,
.main-content-modal select,
.main-content-modal textarea {
    background: #1a1a1a;
    border: 1px solid #333333;
    color: #ffffff;
}

.main-content-modal input:focus,
.main-content-modal select:focus,
.main-content-modal textarea:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
}

/* Mobile responsive */
@media (max-width: 768px) {
    .hero-title {
        font-size: 2.5rem;
    }
    
    .hero-subtitle {
        font-size: 1.1rem;
        padding: 0 1rem;
    }
    
    .services-grid {
        grid-template-columns: 1fr;
        padding: 0 1rem;
        gap: 1.5rem;
    }
    
    .service-card {
        padding: 0;
    }
    
    .service-content {
        padding: 1.5rem;
    }
    
    .nav-content {
        padding: 0 1rem;
    }
    
    .booking-container-modal {
        grid-template-columns: 1fr;
        height: auto;
    }
    
    .sidebar-modal {
        padding: 1.5rem;
    }
    
    .main-content-modal {
        padding: 1.5rem;
    }
}
</style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="#" class="nav-logo">WagingSillydog</a>
            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Contact Us</a>
                <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-150">Book Today</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="hero-title">Our Services</h1>
            <p class="hero-subtitle">Discover our range of professional services designed to meet your needs with excellence and care.</p>
        </div>
    </section>

    <!-- Services Section -->
    <section class="py-20">
        <!-- Loading Indicator -->
        <div id="loading-indicator" class="loading-container">
            <div class="loading-spinner"></div>
            <p class="text-lg">Loading services...</p>
        </div>

        <!-- Services Grid -->
        <div id="services-container" class="services-grid hidden">
            <!-- Services will be dynamically loaded here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state hidden">
            <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <h3 class="text-xl font-bold text-gray-400 mb-2">No Services Available</h3>
            <p class="text-gray-500">Please check back later for available services.</p>
        </div>

        <!-- Error State -->
        <div id="error-container" class="hidden max-w-4xl mx-auto px-4">
            <!-- Error messages will be displayed here -->
        </div>
    </section>

    <!-- Booking Modal -->
    <div id="booking-modal" class="booking-modal hidden">
        <div class="booking-modal-content">
            <div class="flex justify-between items-center p-6 border-b border-gray-600">
                <h2 class="text-2xl font-bold text-white">Book Service</h2>
                <button onclick="closeBookingPopup()" class="text-gray-400 hover:text-white text-2xl">
                    Ã—
                </button>
            </div>
            <div id="booking-content">
                <!-- Booking form will be loaded here -->
            </div>
        </div>
    </div>

<script>
    // Google Apps Script Web App URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwzRYZ07fenMc94SYSDalTXfFhnWsOPywUXlFD6UOo82OVTf08cU5WCoLigqWF3Ku8V/exec';
    
    document.addEventListener('DOMContentLoaded', loadServices);

    /**
     * Fetches services from the backend and renders them.
     */
    function loadServices() {
        const url = SCRIPT_URL + '?action=getServices&timestamp=' + Date.now();
        
        fetch(url)
            .then(response => response.json())
            .then(services => renderServices(services))
            .catch(error => showError(error));
    }

    /**
     * Renders the list of services fetched from the backend.
     * @param {Array<object>} services - Array of service objects.
     */
    function renderServices(services) {
        document.getElementById('loading-indicator').classList.add('hidden');
        const container = document.getElementById('services-container');
        container.innerHTML = ''; // Clear previous content

        if (services.length === 0) {
            document.getElementById('empty-state').classList.remove('hidden');
            return;
        }
        
        document.getElementById('empty-state').classList.add('hidden');
        container.classList.remove('hidden');

        services.forEach(service => {
            const card = document.createElement('div');
            card.className = 'service-card';
            
            // Parse features for display
            let featuresArray = [];
            try {
                featuresArray = JSON.parse(service.features || '[]');
            } catch (e) {
                console.error('Error parsing features:', e);
            }
            
            // Create features HTML
            let featuresHtml = '';
            if (featuresArray.length > 0) {
                featuresHtml = featuresArray.slice(0, 3).map(feature => 
                    `<div class="service-feature">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="feature-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span>${feature.title}</span>
                    </div>`
                ).join('');
            }
            
            // Create image HTML if image URL exists
            let imageHtml = '';
            if (service.imageURL && service.imageURL.trim()) {
                imageHtml = `
                    <div class="service-image">
                        <img src="${service.imageURL}" alt="${service.name}" loading="lazy" />
                        <div class="service-category">${service.category || 'General'}</div>
                    </div>
                `;
            }
            
            card.innerHTML = `
                ${imageHtml}
                <div class="service-content">
                    <div class="service-header">
                        <h2 class="service-title">${service.name}</h2>
                        <div class="service-meta">
                            <div class="price-badge">${service.price}</div>
                            <div class="duration-badge">${service.duration}</div>
                        </div>
                    </div>
                    
                    <p class="service-description">${service.description}</p>
                    
                    ${featuresArray.length > 0 ? `
                        <div class="service-features">
                            ${featuresHtml}
                        </div>
                    ` : ''}
                    
                    <div class="service-actions">
                        <a href="${SCRIPT_URL}?service=${service.rowId}" target="_blank" class="btn btn-secondary">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 616 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            View Details
                        </a>
                        <button onclick="openBookingPopup('${service.name}', '${service.price}', '${service.duration}', \`${service.description.replace(/`/g, '\\`')}\`, '${(service.customFields || '[]').replace(/'/g, "\\'")}'); return false;" class="btn btn-primary">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a2 2 0 012-2h4a2 2 0 012 2v4m-6 4h6m-7 0l-1-1m1 1l1-1m6 1l1-1m-1 1l-1-1m0 4v3a2 2 0 01-2 2H9a2 2 0 01-2-2v-3"></path>
                            </svg>
                            Book Now
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    /**
     * Shows an error message if fetching fails.
     * @param {Error} error - The error object.
     */
    function showError(error) {
        document.getElementById('loading-indicator').classList.add('hidden');
        const container = document.getElementById('error-container');
        container.classList.remove('hidden');
        container.innerHTML = `<div class="error-message">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline">Could not load services. Check Apps Script logs. (${error.message})</span>
        </div>`;
    }

    // Booking popup functionality
    function openBookingPopup(serviceName, servicePrice, serviceDuration, serviceDescription, customFields) {
        const modal = document.getElementById('booking-modal');
        const content = document.getElementById('booking-content');
        
        content.innerHTML = createBookingForm(serviceName, servicePrice, serviceDuration, serviceDescription, customFields);
        modal.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        
        setTimeout(() => {
            initializeBookingForm();
        }, 100);
    }

    function closeBookingPopup() {
        const modal = document.getElementById('booking-modal');
        modal.classList.add('hidden');
        document.body.style.overflow = 'auto';
    }

    function createBookingForm(serviceName, servicePrice, serviceDuration, serviceDescription, customFields) {
        let customFieldsArray = [];
        try {
            customFieldsArray = JSON.parse(customFields || '[]');
        } catch (e) {
            console.error('Error parsing custom fields:', e);
        }
        
        let customFieldsHtml = '';
        if (customFieldsArray.length > 0) {
            customFieldsHtml = '<div class="mb-6"><h3 class="text-lg font-semibold text-white mb-4">Additional Information</h3><div class="grid grid-cols-1 gap-4">';
            
            customFieldsArray.forEach((field, index) => {
                const fieldId = 'custom-field-' + index;
                if (field.type === 'dropdown') {
                    customFieldsHtml += '<div>' +
                        '<label for="' + fieldId + '" class="block text-sm font-medium text-gray-300 mb-2">' + field.label + (field.required ? ' *' : '') + '</label>' +
                        '<select id="' + fieldId + '" name="' + field.name + '" class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-white"' + (field.required ? ' required' : '') + '>' +
                        '<option value="">Select an option</option>' +
                        field.options.map(option => '<option value="' + option + '">' + option + '</option>').join('') +
                        '</select>' +
                        '</div>';
                } else {
                    customFieldsHtml += '<div>' +
                        '<label for="' + fieldId + '" class="block text-sm font-medium text-gray-300 mb-2">' + field.label + (field.required ? ' *' : '') + '</label>' +
                        '<input type="text" id="' + fieldId + '" name="' + field.name + '" placeholder="' + (field.placeholder || '') + '" class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-white"' + (field.required ? ' required' : '') + '>' +
                        '</div>';
                }
            });
            
            customFieldsHtml += '</div></div>';
        }
        
        return '<div class="booking-container-modal">' +
            '<div class="sidebar-modal">' +
                '<div>' +
                    '<h3 class="text-white text-xl font-bold mb-2">' + serviceName + '</h3>' +
                    '<p class="text-blue-100 text-sm mb-6">Professional Service</p>' +
                    '<div class="space-y-3">' +
                        '<div class="flex items-center gap-3 text-white">' +
                            '<svg class="w-5 h-5 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                                '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>' +
                            '</svg>' +
                            '<span>' + serviceDuration + '</span>' +
                        '</div>' +
                        '<div class="flex items-center gap-3 text-white">' +
                            '<svg class="w-5 h-5 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                                '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>' +
                            '</svg>' +
                            '<span>' + servicePrice + '</span>' +
                        '</div>' +
                    '</div>' +
                '</div>' +
                '<div>' +
                    '<p class="text-blue-100 text-sm leading-relaxed">' + serviceDescription.substring(0, 200) + '...</p>' +
                '</div>' +
            '</div>' +
            '<div class="main-content-modal">' +
                '<div class="mb-6">' +
                    '<h3 class="text-lg font-semibold text-white mb-4">Select Date & Time</h3>' +
                    '<div class="grid grid-cols-2 gap-4 mb-6">' +
                        '<div>' +
                            '<label class="block text-sm font-medium text-gray-300 mb-2">Date</label>' +
                            '<input type="date" id="booking-date-modal" class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-white">' +
                        '</div>' +
                        '<div>' +
                            '<label class="block text-sm font-medium text-gray-300 mb-2">Time</label>' +
                            '<select id="booking-time-modal" class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-white">' +
                                '<option value="">Select time</option>' +
                                '<option value="9:00 AM">9:00 AM</option>' +
                                '<option value="10:00 AM">10:00 AM</option>' +
                                '<option value="11:00 AM">11:00 AM</option>' +
                                '<option value="2:00 PM">2:00 PM</option>' +
                                '<option value="3:00 PM">3:00 PM</option>' +
                                '<option value="4:00 PM">4:00 PM</option>' +
                            '</select>' +
                        '</div>' +
                    '</div>' +
                '</div>' +
                '<form id="booking-form-modal">' +
                    '<div class="grid grid-cols-2 gap-4 mb-6">' +
                        '<div>' +
                            '<label for="name-modal" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>' +
                            '<input type="text" id="name-modal" class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-white" required>' +
                        '</div>' +
                        '<div>' +
                            '<label for="email-modal" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>' +
                            '<input type="email" id="email-modal" class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-800 text-white" required>' +
                        '</div>' +
                    '</div>' +
                    customFieldsHtml +
                    '<input type="hidden" id="service-name-modal" value="' + serviceName + '">' +
                    '<input type="hidden" id="service-price-modal" value="' + servicePrice + '">' +
                    '<div id="message-box-modal" class="hidden mb-4"></div>' +
                    '<button type="submit" id="submit-button-modal" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">' +
                        'Book Now - ' + servicePrice +
                    '</button>' +
                '</form>' +
            '</div>' +
        '</div>';
    }

    function initializeBookingForm() {
        const form = document.getElementById('booking-form-modal');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                handleBookingSubmission();
            });
        }
    }

    function handleBookingSubmission() {
        const name = document.getElementById('name-modal').value;
        const email = document.getElementById('email-modal').value;
        const date = document.getElementById('booking-date-modal').value;
        const time = document.getElementById('booking-time-modal').value;
        const serviceName = document.getElementById('service-name-modal').value;
        const servicePrice = document.getElementById('service-price-modal').value;
        
        const messageBox = document.getElementById('message-box-modal');
        const submitBtn = document.getElementById('submit-button-modal');
        
        if (!name || !email || !date || !time) {
            showMessage('Please fill in all fields and select a date and time.', true);
            return;
        }
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'Processing...';
        
        setTimeout(() => {
            showMessage('Booking confirmed! You will receive a confirmation email at ' + email + '.', false);
            setTimeout(() => {
                closeBookingPopup();
            }, 2000);
        }, 1500);
        
        function showMessage(text, isError) {
            if (messageBox) {
                messageBox.textContent = text;
                messageBox.classList.remove('hidden');
                messageBox.className = 'mb-4 p-3 rounded-lg ' + (isError ? 'bg-red-800 text-red-200 border border-red-700' : 'bg-green-800 text-green-200 border border-green-700');
            }
        }
    }

    // Close modal when clicking outside
    document.getElementById('booking-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeBookingPopup();
        }
    });
</script>
