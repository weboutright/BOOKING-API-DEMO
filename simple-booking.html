<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 py-12 px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Book Your Appointment</h1>
        
        <form id="bookingForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                <input type="date" id="date" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                <select id="time" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select a time</option>
                    <option value="09:00">9:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="13:00">1:00 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="16:00">4:00 PM</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Notes (Optional)</label>
                <textarea id="notes" rows="3" 
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Any additional information..."></textarea>
            </div>
            
            <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-medium py-2 px-4 rounded-md transition-colors">
                Book Appointment
            </button>
        </form>
        
        <div id="message" class="mt-4 p-3 rounded-md hidden"></div>
    </div>

    <script src="config.js"></script>
    <script>
        // Load API URL from config.js - or replace this line with your URL directly
        const API_URL = typeof window.API_URL !== 'undefined' ? window.API_URL : 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        
        // Set minimum date to today
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
        
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Booking...';
            
            try {
                const formData = {
                    action: 'booking',
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value,
                    notes: document.getElementById('notes').value
                };
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                messageDiv.className = `mt-4 p-3 rounded-md ${
                    result.status === 'success' 
                        ? 'bg-green-100 text-green-800 border border-green-200' 
                        : 'bg-red-100 text-red-800 border border-red-200'
                }`;
                messageDiv.textContent = result.message;
                messageDiv.classList.remove('hidden');
                
                if (result.status === 'success') {
                    document.getElementById('bookingForm').reset();
                }
                
            } catch (error) {
                messageDiv.className = 'mt-4 p-3 rounded-md bg-red-100 text-red-800 border border-red-200';
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.classList.remove('hidden');
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Book Appointment';
        });
    </script>
</body>
</html>
